setup:
  addons:
    - plan: 'heroku-postgresql:hobby-dev'
      as: DATABASE
  config:
    DISABLE_COLLECTSTATIC: '1'
build:
  packages:
    - gdal-bin
  languages:
    - python
run:
  web: gunicorn --pythonpath FromThePath FromThePath.wsgi
release:
  image: web
  command: python manage.py migrate
